<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body class="h-full w-full">
    <div class="h-full w-full p-4 flex flex-col gap-4 bg-black">
      <div class="w-full flex justify-end gap-4">
        <input type="password" id="password" placeholder="password" class="bg-black border-b outline-none border-orange-600 text-white" />
        <button
          onclick="fetchSessionsAndPopulateTable()"
          class="bg-purple-600 p-1.5 hover:bg-blue-600 text-white font-semibold rounded-md"
        >
          Request data
        </button>
      </div>

      <div class="overflow-x-auto bg-neutral-700 h-[150px] overflow-y-auto">
        <!-- Updated Table -->
        <table class="min-w-full text-left text-sm whitespace-nowrap mt-4">
          <!-- Table head -->
          <thead
            class="uppercase text-white tracking-wider sticky top-0 bg-gray-700 outline outline-2 outline-neutral-600 bg-neutral-800 rounded-xl"
          >
            <tr>
              <th scope="col" class="px-6 py-4">Start Datetime</th>
              <th scope="col" class="px-6 py-4">End Datetime</th>
              <th scope="col" class="px-6 py-4">Local User</th>
              <th scope="col" class="px-6 py-4">Remote User</th>
              <th scope="col" class="px-6 py-4">Process ID</th>
              <th scope="col" class="px-6 py-4">IP Address</th>
              <th scope="col" class="px-6 py-4">Local Port</th>
            </tr>
          </thead>

          <!-- Table body -->
          <tbody id="sessions_table" class="text-white">
            <!-- JavaScript will dynamically add rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
