<html class="h-screen">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body class="h-full w-full">
    <div class="h-full w-full p-4 flex flex-col gap-4 bg-black">
      <div class="w-full flex justify-end">
        <button class="bg-purple-600 p-1.5 hover:bg-blue-600 text-white font-semibold rounded-md">Request data</button>
      </div>
      <div>
        <!-- Table responsive wrapper -->
        <div
          class="overflow-x-auto bg-neutral-700 h-[150px] overflow-y-scroll"
        >
          <!-- Table -->
          <table class="min-w-full text-left text-sm whitespace-nowrap">
            <!-- Table head -->
            <thead
              class="uppercase text-white tracking-wider sticky top-0 bg-neutral-700 outline outline-2 outline-neutral-600 bg-neutral-800"
            >
              <tr>
                <th scope="col" class="px-6 py-4">Datetime</th>
                <th scope="col" class="px-6 py-4">User</th>
                <th scope="col" class="px-6 py-4">Remote user</th>
                <th scope="col" class="px-6 py-4">Session time</th>
              </tr>
            </thead>

            <!-- Table body -->
            <tbody id="sessions_table" class="text-white">
                
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
